<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic
    </title>
  </head>
  <body>
    <script type="text/javascript">
    //declaring variables with values
      var userName = prompt("What's your name?"); //appears prompt box and gets the value
      var confirmCats = confirm("Do you like cats?"); //appears prompt box and gets the value

      var petName = "Meeses"; //string variable
      var petType = "Tuxedo Cat"; //string variable
      var petAge = 5; //integer variable
      var petIsCat = true; //boolean variable
    
    //these are the conditional statements
      if (confirmCats) { //if true, it will alert "Meeses Tuxedo Cat 5"
        alert(petName + " " + petType + " " + petAge);
      }
      else { //else, it will alert "You don't get my cat's information"
        alert("You don't get my cat's information");
      }

      if (petIsCat) { //if true, it will alert "My pet is a cat"
        alert("My pet is a cat");
      }
      else { //else, it will alert "My pet is not a cat"
        alert("My pet is not a cat");
      }

      if (petAge !== 7) { //if petAge is not equal to 7, it will alert "My pet is not 7 years old"
        alert("My pet is not 7 years old");
      }

      if (petAge === 5) { //if petAge is equal to 5, it will alert "My pet is 5 years old"
        alert("My pet is 5 years old");
      }
      else if (petAge < 5) { //else if petAge is less than 5, it will alert "My pet is less than 5 years old"
        alert("My pet is less than 5 years old");
      }
      else if (petAge > 5) { //else if petAge is greater than 5, it will alert "My pet is greater than 5 years old"
        alert("My pet is older than 5 years old");
      }

      // document.write() overwrites the entire page. We don't normally use this, but we will today for simplicity
      document.write("Welcome to our page " + userName);

      var catAge = prompt("How old is your cat?"); //appears prompt box and gets the value

      // Won't work as expected
      alert(catAge + 2);

      // Works as expected
      alert(parseInt(catAge) + 2);

    </script>
  </body>
</html>
